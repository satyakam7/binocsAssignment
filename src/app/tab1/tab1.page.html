<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Binocs Dashboard </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Binocs Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="information-circle-outline"></ion-icon>
        Binocs Dashboard
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-calendar
            [(ngModel)]="dateRange"
            [options]="optionsRange"
            [type]="date"
            [format]="'YYYY-MM-DD'"
            (change)="onChange($event)"
          >
          </ion-calendar>
        </ion-col>
        <ion-col>
          <canvas #doughnutSurvey width="20" height="20"></canvas>
        </ion-col>
        <ion-col>
          <canvas #sumSurvey width="20" height="20"></canvas>
        </ion-col>
      </ion-row>
      <ion-row> </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
